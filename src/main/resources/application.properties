spring.application.name=banking-transaction-api
spring.datasource.url=jdbc:postgresql://localhost:5432/itau_banking
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.pool-name=BankingPool

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=true

# Circuit Breaker - BACEN API
resilience4j.circuitbreaker.instances.bacenApi.slidingWindowSize=10
resilience4j.circuitbreaker.instances.bacenApi.failureRateThreshold=50
resilience4j.circuitbreaker.instances.bacenApi.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.bacenApi.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.bacenApi.automaticTransitionFromOpenToHalfOpenEnabled=true

# Circuit Breaker - Customer API
resilience4j.circuitbreaker.instances.customerApi.slidingWindowSize=10
resilience4j.circuitbreaker.instances.customerApi.failureRateThreshold=50
resilience4j.circuitbreaker.instances.customerApi.waitDurationInOpenState=20s

# Retry - BACEN API (desabilitado - apenas 1 tentativa sync, depois Kafka)
resilience4j.retry.instances.bacenApi.maxAttempts=1
# resilience4j.retry.instances.bacenApi.waitDuration=100ms
# resilience4j.retry.instances.bacenApi.retryExceptions=java.io.IOException,org.springframework.web.client.HttpServerErrorException,com.itau.banking.transaction.shared.exception.BacenApiException

# Retry - Customer API
resilience4j.retry.instances.customerApi.maxAttempts=2
resilience4j.retry.instances.customerApi.waitDuration=100ms

# Rate Limiter (opcional - limita chamadas)
resilience4j.ratelimiter.instances.bacenApi.limitForPeriod=100
resilience4j.ratelimiter.instances.bacenApi.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.bacenApi.timeoutDuration=0

# Kafka (otimizado sem delay)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1
spring.kafka.producer.retries=3
spring.kafka.producer.compression-type=snappy
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.consumer.group-id=banking-transaction-api-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Server/Tomcat (otimizado para alto throughput)
server.port=8080
server.tomcat.threads.max=600
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=1000
server.tomcat.max-connections=10000

# Actuator Endpoints (monitoring e metrics)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.http=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Cache Configuration
banking.cache.customer.prefix=customer:
banking.cache.customer.ttl-hours=24
banking.cache.idempotency.prefix=idempotency:
banking.cache.idempotency.ttl-hours=24
banking.cache.daily-limit.prefix=daily-limit:

# BACEN Mock (DEV/TEST)
bacen.mock.failure-rate=0.03
bacen.mock.timeout-rate=0.02
bacen.mock.rate-limit-rate=0.05

# Notification RetryLogic
banking.notification.max-retry-attempts=3
banking.notification.max-failed-attempts=10
banking.notification.failed-retry-delay-minutes=30

# Scheduler Configuration
banking.scheduler.pending-notifications-cron=0 * * * * *
banking.scheduler.failed-notifications-cron=0 */30 * * * *
banking.scheduler.pending-min-age-minutes=5